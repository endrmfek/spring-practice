<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="jpa/fragments/header :: header" />
<body>
<div class="container">
    <div th:replace="jpa/fragments/bodyHeader :: bodyHeader"/>
    <div>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>#</th>
                <th>상품명</th>
                <th>가격</th>
                <th>재고수량</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="jpaItem : ${jpaItems}">
                <td th:text="${jpaItem.id}"></td>
                <td th:text="${jpaItem.name}"></td>
                <td th:text="${jpaItem.price}"></td>
                <td th:text="${jpaItem.stockQuantity}"></td>
                <td>
                    <a href="#" th:href="@{/jpa/items/{id}/edit (id=${jpaItem.id})}"
                       class="btn btn-primary" role="button">수정</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div th:replace="jpa/fragments/footer :: footer"/>
</div> <!-- /container -->
</body>
</html>
