<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="jpa/fragments/header :: header" />
<body>
<div class="container">
    <div th:replace="jpa/fragments/bodyHeader :: bodyHeader"/>
    <form role="form" action="/jpa/order" method="post">

        <div class="form-group">
            <label for="jpaMember">주문회원</label>
            <select name="memberId" id="jpaMember" class="form-control">
                <option value="">회원선택</option>
                <option th:each="jpaMember : ${jpaMembers}"
                        th:value="${jpaMember.id}"
                        th:text="${jpaMember.name}" />
            </select>
        </div>

        <div class="form-group">
            <label for="jpaItem">상품명</label>
            <select name="itemId" id="jpaItem" class="form-control">
                <option value="">상품선택</option>
                <option th:each="jpaItem : ${jpaItems}"
                        th:value="${jpaItem.id}"
                        th:text="${jpaItem.name}" />
            </select>
        </div>

        <div class="form-group">
            <label for="count">주문수량</label>
            <input type="number" name="count" class="form-control" id="count"
                   placeholder="주문 수량을 입력하세요">
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <br/>
    <div th:replace="jpa/fragments/footer :: footer" />
</div> <!-- /container -->
</body>
</html>
